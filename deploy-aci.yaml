apiVersion: 2019-12-01
location: eastus
name: ml-take-home-from-yaml
properties:
  containers:
  - name: server
    properties:
      image: cacacbd392b0acr.azurecr.io/ml-take-home:server
      resources:
        requests:
          cpu: 0.5
          memoryInGb: 1.4
      ports:
      - port: 3000
  - name: client
    properties:
      image: cacacbd392b0acr.azurecr.io/ml-take-home:client
      resources:
        requests:
          cpu: 0.25
          memoryInGb: 0.1
      ports:
      - port: 8001
  osType: Linux
  ipAddress:
    type: Public
    ports:
    - protocol: tcp
      port: 3000
    - protocol: tcp
      port: 8001
tags: {exampleTag: tutorial}
type: Microsoft.ContainerInstance/containerGroups